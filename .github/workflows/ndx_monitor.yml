name: NDX Monitor
on:
  schedule:
    # æ¯å¤© UTC 21:00 è¿è¡Œï¼ˆè¦†ç›–ç¾å›½ä¸œéƒ¨æ—¶é—´ 17:00 çš„å¤ä»¤æ—¶/æ ‡å‡†æ—¶ï¼‰
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ‘ˆ å…³é”®ï¼šèµ‹äºˆå†™æƒé™

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run monitor
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_THRESHOLD: ${{ secrets.ALERT_THRESHOLD || '-0.03' }}
        run: |
          python ndx_monitor.py

      - name: Commit and push data (if exists)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -f "ndx_daily.csv" ]; then
            git add ndx_daily.csv
            git commit -m "Update NDX daily data" && git push origin HEAD:${{ github.ref_name }} || echo "No new data to commit"
          else
            echo "ndx_daily.csv not generated (likely weekend/holiday). Skipping commit."
          fi
