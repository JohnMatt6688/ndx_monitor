name: NDX Monitor
on:
  schedule:
    # 每天 UTC 21:00 运行（覆盖美国东部时间 17:00 的夏令时/标准时）
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run monitor
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_THRESHOLD: ${{ secrets.ALERT_THRESHOLD || '-0.03' }}
        run: |
          python ndx_monitor.py

      - name: Commit and push data (if exists)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -f "ndx_daily.csv" ]; then
            git add ndx_daily.csv
            git commit -m "Update NDX daily data" && git push || echo "No new data to commit"
          else
            echo "ndx_daily.csv not generated (likely weekend/holiday). Skipping commit."
          fi
